<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sylvie | Academic Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sylvie</h1>
        <p>Researcher in Economic History</p>
    </header>

    <section class="about">
        <h2>About Me</h2>
        <p>I am a PPE undergraduate. I am interested in economic history, seeking factors that determine institutional change in China.</p>
    </section>

    <section class="gallery">
        <h2>Gallery</h2>

        <h3>Conferences</h3>
        <div class="gallery-grid">
            <img src="assets/conference/nds1.jpg" alt="Conference in NDS, PKU 1" onclick="openModal(this)">
            <img src="assets/conference/nds2.jpg" alt="Conference in NDS, PKU 2" onclick="openModal(this)">
        </div>

        <h3>Life</h3>
        <div class="gallery-grid">
            <img src="assets/life/life1.jpg" alt="Striding in Peking" onclick="openModal(this)">
            <img src="assets/life/life2.jpg" alt="Exploring HK Island" onclick="openModal(this)">
        </div>

        <h3>Thoughts</h3>
        <div class="gallery-grid">
            <img src="assets/thoughts/thought1.jpg" alt="Exhibition of Chang Dai-chien, in Central, HK" onclick="openModal(this)">
            <img src="assets/thoughts/thought2.jpg" alt="Exhibition in HK" onclick="openModal(this)">
        </div>
    </section>

    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgModal">
    </div>

    <footer>
        <p>Â© 2025 Sylvie. All rights reserved.</p>
    </footer>

    <script>
        function openModal(imgElement) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("imgModal");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
